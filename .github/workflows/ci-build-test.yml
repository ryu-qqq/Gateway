name: CI - Build & Test

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - '**.java'
      - '**.gradle'
      - '**.properties'
      - '**.yml'
      - '**.yaml'
  push:
    branches:
      - main
      - develop

jobs:
  # ========================================
  # Step 1: Validate Code Quality
  # ========================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest
        continue-on-error: false

      - name: Run SpotBugs
        run: ./gradlew spotbugsMain spotbugsTest
        continue-on-error: false

      - name: Run PMD
        run: ./gradlew pmdMain pmdTest
        continue-on-error: false

  # ========================================
  # Step 2: Build All Modules
  # ========================================
  build:
    name: Build All Modules
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build all modules
        run: ./gradlew clean build -x test
        continue-on-error: false

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            bootstrap/bootstrap-gateway/build/libs/*.jar
          retention-days: 5

  # ========================================
  # Step 3: Run Unit Tests
  # ========================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew test
        continue-on-error: false

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/test/
            **/build/test-results/test/
          retention-days: 7

  # ========================================
  # Step 4: Integration Tests
  # ========================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run integration tests
        run: ./gradlew :bootstrap:bootstrap-gateway:test --tests "*IntegrationTest"
        continue-on-error: true  # Integration tests can fail without blocking PR

      - name: Upload integration test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports
          path: |
            **/build/reports/tests/test/
            **/build/test-results/test/
          retention-days: 7

  # ========================================
  # Final: Summary
  # ========================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, build, unit-tests]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          echo "========================================="
          echo "CI Pipeline Summary"
          echo "========================================="
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "========================================="

          if [[ "${{ needs.code-quality.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "❌ CI Pipeline FAILED - PR cannot be merged"
            exit 1
          else
            echo "✅ CI Pipeline PASSED - PR ready for review"
          fi
