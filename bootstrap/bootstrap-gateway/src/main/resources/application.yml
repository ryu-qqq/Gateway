# ===============================================
# Connectly Gateway Application Configuration
# ===============================================
# Spring Cloud Gateway + Redis + JWT Authentication
# Zero-Trust API Gateway with AWS Cloud Map Service Discovery
#
# 환경별 설정은 application-{profile}.yml 참조
# - application-local.yml: 로컬 개발 환경
# - application-stage.yml: 스테이징 환경
# - application-prod.yml: 운영 환경
#
# 모듈별 설정 import:
# - authhub-client.yml: AuthHub 클라이언트 설정
# - gateway.yml: Spring Cloud Gateway 설정
#
# @since 1.0.0
# ===============================================

# ===============================================
# Server Configuration (Netty - Reactive)
# ===============================================
server:
  port: 8080
  # X-Forwarded-* 헤더 처리 설정
  # none: Spring의 ForwardedHeaderTransformer 비활성화
  # - X-Forwarded-Host 기반 라우팅은 GatewayRoutingConfig에서 수동 처리
  # - X-Forwarded-For는 ClientIpExtractor에서 직접 읽음
  # framework 설정 시 ForwardedHeaderTransformer가 X-Forwarded-For를 제거하여 IP 추출 실패
  forward-headers-strategy: none

# ===============================================
# Spring Configuration
# ===============================================
spring:
  application:
    name: connectly-gateway

  # Profile
  profiles:
    active: local

  # Import external configurations
  config:
    import:
      - classpath:authhub-client.yml
      - classpath:gateway.yml

# ===============================================
# Management & Actuator
# ===============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,refresh-public-keys
      base-path: /actuator

  endpoint:
    health:
      show-details: when-authorized

  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:local}
    distribution:
      percentiles-histogram:
        http.server.requests: true
        http.client.requests: true
        spring.cloud.gateway.requests: true
        reactor.netty.http.client: true
      percentiles:
        http.server.requests: 0.5,0.95,0.99
        http.client.requests: 0.5,0.95,0.99
        spring.cloud.gateway.requests: 0.5,0.95,0.99
      slo:
        http.server.requests: 100ms,500ms,1s,5s
    export:
      prometheus:
        enabled: true
